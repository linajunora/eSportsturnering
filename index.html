<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
</head>
<body>
    <h1>E-sportsturnering</h1>
    <div class="changeTeamNameDiv">
        <input type="text" id="teamNameAInput" placeholder="Ändra lagnamn A">
        <button id="addTeamNameA" type="button">Ändra namn lag A</button>
    </div>
    <div class="changeTeamNameDiv">
        <input type="text" id="teamNameBInput" placeholder="Ändra lagnamn B">
        <button id="addTeamNameB" type="button">Ändra namn lag B</button>
    </div>
    <div class="lagADiv">
        <h2 id="h2A">Lag A</h2>
        <ul id="lagA">
        </ul>
    </div>
    <div class="lagBDiv">
        <h2 id="h2B">Lag B</h2>
        <ul id="lagB">
        </ul>
    </div>
    <input type="text" id="playerInput" placeholder="Lägg till spelare">
    <button id="playerButton" type="button">Lägg till</button>
</body>
</html>
